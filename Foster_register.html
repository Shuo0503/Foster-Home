      <!-- Foster register -->
      <div class="foster-register-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-10">
                    <h1 class="register-title">Foster Register</h1>
                    <p class="register-desc1">Please register here if you have space for an animal</p>
                    <div class="register-desc2">
                        <form action="" method="">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="Full name" placeholder="Please input your full name.">
                        <label for="species">What animal can you foster?</label>
                        <input type="text" id="species" name="species" placeholder="Please input species of animlas that you can take in.">
                        <label for="number">How many animal can you foster?</label>
                        <input type="number" id="number" name="number" placeholder="Please input the number of animals you can take in.">
                        <label for="duration">How long can you foster them?</label>
                        <input type="number" id="duration" name="duration" placeholder="Please input the number of week you can take care of the animal.">
                        <label for="number">How many animal do you have at home?</label>
                        <input type="number" id="number" name="number" placeholder="Please input the number of animals you have.">
                        <label for="number">What kind of animal do you have at home?</label>
                        <input type="number" id="number" name="number" placeholder="Please input the species of animlas you have.">
                        <label for="ZIP code">Please input your ZIP code</label>
                        <input type="number" id="ZIP code" name="Zip code" placeholder="Please input your ZIP code">
                        <label for="Email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="We'll contact you through Email">
                        </form>
                    </div>
                </div>  
            </div>
        </div>
